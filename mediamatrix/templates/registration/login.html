{% extends "layout.html" %}

{% block title %} Login Page {% endblock %}

{% block content %}
<a href="{% url 'tweet_list' %}" class="btn btn-primary m-4">
    Go Back
</a>
<h2 class='mx-4'>Login User</h2>
<form method="post" class="m-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Login</button>
</form>

<p class="m-4">
    Dont have an account?
    <a href="{% url 'register' %}">Register User</a>
</p>
{% endblock %}
